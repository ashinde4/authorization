version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
      java: corretto11
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 860061945305.dkr.ecr.us-west-2.amazonaws.com
      -IMAGE_NAME=asbackend
      -IMAGE_URI=860061945305.dkr.ecr.us-west-2.amazonaws.com/asbackend:latest
      -CONTAINER_NAME=asbackend
  build:
    commands:
      - echo Build started on `date`
      - echo Building java
      - mvn clean package
      - echo Building the docker image
      - docker build -t authorization-service .
      - docker tag authorization-service 860061945305.dkr.ecr.us-west-2.amazonaws.com/asbackend:authorization-service
  post_build:
    commands:
      - echo Build completed on `date`
      - echo $(docker images)
      - docker push 860061945305.dkr.ecr.us-west-2.amazonaws.com/asbackend:authorization-service
      - echo Writing definition files
      - printf '[{"name":"authorization-service","imageUri":"%s"}]' 860061945305.dkr.ecr.us-west-2.amazonaws.com/asbackend:authorization-service > taskdefinition.json

artifacts:
  files: taskdefinition.json
